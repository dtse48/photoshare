<!doctype html>

{% if tags %}
	<ul>
		{% for tag in tags %}
			<!-- this is -1 because we don't want to show photo's specific to a user -->
			<li>
				<a href="/showPhoto/{{tag[0]}}/-1">{{tag[0]}} ({{tag[1]}})</a>
			</li>
		{% endfor %}
	</ul>
{% else %}
	<h2>There are no photos with a tag. <a href="/upload"><u>Upload</u></a> a photo and add a tag! </h2>
{% endif %}
