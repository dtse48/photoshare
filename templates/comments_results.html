<title>View Comments</title>
{% if message %}
    <h1>{{message}}</h1>
{% endif %}
{%if photo %}
    <h1>{{photo[2]}}</h1>
    <h1>photo id: {{photo[1]}}<h1>
    <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}'/></li>
    <h1>Comments:</h1>
    {% for comment in comments %}
        <li>{{comment[0]}}
    {% endfor %}
{% endif %}
